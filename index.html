<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Images Shop</title>
</head>
<body onresize="myFunction()">

    <div class="wrraper">
        <div class="header" id="head">
                <div class="menu"> 
                    <span class="material-symbols-outlined menu-icon " onclick="dropdown()">
                        menu
                        </span>
                        <span>Picstock</span>
                        
                </div>

                <input type="text" class="search" placeholder="Search" >
                <div class="search-type"> 
                  
                    <input type="radio" name="buttonGroup" value="images" id="one" onclick="saveType(value)"><label for="one">Images</label>
                    <input type="radio" name="buttonGroup" value="videos" id="two" onclick="saveType(value)"><label for="two">Videos</label>
                   
                </div> 
                

                
                  
                   <span class="material-symbols-outlined switch-mode" onclick="switchMode()">
                    dark_mode
                  
                </div>
        </div>

         <div class="elements">
            <div class="navbar">
                <ul>
                    <li><a href="#" name="homenav" class="navigation" onclick="navItemClick(name)">Home</a></li>
                    <li><a href="#" name="imagesnav" class="navigation" onclick="navItemClick(name)">Photos</a></li>
                    <li><a href="#" name="videosnav" class="navigation" onclick="navItemClick(name)">Videos</a></li>
                </ul>
            </div>

            <div class="dropbar show-dropdown">
                <ul>
                    <li><a href="#" name="homenav" class="navigation" onclick="navItemClick(name)">Home</a></li>
                    <li><a href="#" name="imagesnav" class="navigation" onclick="navItemClick(name)">Photos</a></li>
                    <li><a href="#" name="videosnav" class="navigation" onclick="navItemClick(name)">Videos</a></li>
                </ul>
            </div>

            <div class="cards-container">
                
            </div>

            </div>


            <template class="imageContent" >
               
                <div class="container">
                    <div class="content">
                        <img src="https://d3nn873nee648n.cloudfront.net/1200x1800-new/20354/SM1015626.jpg"  class="image">
                    </div>

                    <div class="functions">
                        <span class="click_by"></span>
                       
                          <button class="download" >  <span> Download
                            <span class="material-symbols-outlined icons">
                                download_2
                                </span>
                           </span></button>
                    </div>
                    </div>
                </div>
            </template>

            <template class="videoContent" >
               
                <div class="container">
                    <div class="content">
                        <video src="https://player.vimeo.com/external/433877873.sd.mp4?s=7c2f08c9a72c5f7cdab584080d221c921a08540e&profile_id=139&oauth2_token_id=57447761"
                        controls class="videos" >
                    </div>

                    
                    </div>
                </div>
            </template>


       
    </div>
     <script src="app.js"></script> 
</body>
</html>
